<body>
    <header><h1>Рады вас приветсвовать на 4 странице</h1></header>
    <form name="form" action="script.php" method="get" enctype="multipart/form-data">
            <fieldset>
                <legend>Основные данные</legend>
                    <div>
                        <h1>
                        <label for="firstname">Ваше имя</label>
                        <input id="firstname" type="text" name="firstname" value="Шаблон">
                        </h1>
                    </div>
                        <dr></dr>
                    <div>
                        <h1>
                        <label for="surname">Ваша фамилия</label>
                        <input id="surname" type="text" name="surname" placeholder="Введите фамилию">
                        </h1>
                    </div>
                    <div>
                        <h1>
                        <label for="password">Введите пароль</label>
                        <input id="password" type="password" name="password" placeholder="сюда">
                        </h1>
                    </div>

                    <div>
                        <h1>
                        <label for="email">Ваш email:</label>
                        <input id="email" type="email" name="email">
                        </h1>
                    </div>
                    <div>
                        <label for="telefon33">Ваш телефон:</label>
                        <input id="telefon33" type="tel" name="phone " placeholder="Ваш номер"/>
                    </div>
                    <div>
                        <label for="site">Ваш сайт:</label>
                        <input id="site" type="url" name="site"/>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Дополнительные данные</legend>
                    <div>
                        <label>Ваш любимый цвет:</label>
                        <input type="radio" name="color" value="1"> Зеленый
                        <input type="radio" name="color" value="2"> Красный
                        <input type="radio" name="color" value="3"> Желтый
                    </div>
                    <div>
                        <label>Что Вам принести:</label>
                        <input type="checkbox" name="order" value="1"> Суп
                        <input type="checkbox" name="order" value="2"> Мясо
                        <input type="checkbox" name="order" value="3"> Рыба
                    </div>

                    <div>
                        <label for="search">Ваш любимый поисковик:</label>
                        <input id="search" type="text" name="search" list="search_list">
                        <datalist id="search_list">
                            <option value="Google"></option>
                            <option value="Яндекс"></option>
                        </datalist>
                    </div>

                    <div>
                        <label for="file">Ваш любимый поисковик:</label>
                        <input id="file" type="file" name="file">
                    </div>

                    <div>
                        <label for="count">Количество копий:</label>
                        <input id="count" type="number" name="count" min="1" max="10">
                    </div>

                    <div>
                        <label for="range">Диапазон:</label>
                        <input id="range" type="range" name="count" min="1" max="10">
                    </div>

                    <div>
                        <label for="message">Сообщние:</label>
                        <textarea id="message" name="message" placeholder="Введите ваш текст"></textarea>
                    </div>

                    <div>
                        <h1>
                            <input type="hidden" name="article_id" value="100">
                            <input type="reset" value="Сбросить">
                            <input type="submit" name="submit" value="Отправить">
                        </h1>
                    </div>
                    <div>
                        <label for="city">Город</label>
                        <select id="city" name="city">
                            <optgroup label="Приоритетные города">
                                <option value="1">Киев</option>
                                <option value="2">Львов</option>
                            </optgroup>
                            <optgroup label="Возможные города">
                                <option value="3">Харьков</option>
                                <option value="4">Одесса</option>
                                <option value="5" selected="selected">Винница</option>
                            </optgroup>
                        </select>
                    </div>
            </fieldset>

    </form>
